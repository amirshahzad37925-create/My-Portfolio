<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Aamir Shahzad</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* ================= THANK YOU PAGE STYLES ================= */
        body {
            background: linear-gradient(135deg, rgba(0, 0, 80, 0.85), rgba(0, 0, 30, 0.7));
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Subtle background animation */
        body::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.05);
            animation: background-pulse 15s ease-in-out infinite;
            z-index: -1;
        }
        
        @keyframes background-pulse {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(5deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        .thankyou-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 50px; /* Increased padding */
            border-radius: 12px;
            box-shadow: 0 10px 40px 0 rgba(0, 0, 0, 0.4);
            max-width: 550px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInScale 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
            position: relative;
        }

        .thankyou-box h1 {
            font-size: 3.5rem; /* Increased font size */
            color: #ff9800;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .thankyou-box h1 i {
            font-size: 3rem;
            color: #ff9800;
        }

        .thankyou-box p {
            font-size: 1.2rem; /* Increased font size for better readability */
            line-height: 1.6;
            margin-bottom: 40px;
        }

        /* Match the main website's button style */
        .thankyou-box .btn-back {
            display: inline-block;
            background: linear-gradient(90deg, #FFF1DE, #f59e0b);
            color: #fff;
            padding: 15px 35px; /* Increased button size */
            text-decoration: none;
            border-radius: 50px; /* More rounded button */
            font-weight: 600;
            transition: all 0.4s ease;
            letter-spacing: 0.5px;
        }

        .thankyou-box .btn-back:hover {
            background: #fff;
            color: #ff9800;
            box-shadow: 0 5px 15px rgba(255, 152, 0, 0.4);
            transform: translateY(-3px);
        }

        /* Responsive styles for smaller screens */
        @media (max-width: 600px) {
            .thankyou-box {
                padding: 30px;
            }
            .thankyou-box h1 {
                font-size: 2.5rem;
                gap: 10px;
            }
            .thankyou-box h1 i {
                font-size: 2.5rem;
            }
            .thankyou-box p {
                font-size: 1rem;
            }
        }
        
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="thankyou-box">
        <h1>
            <i class="fas fa-check-circle"></i>
            Thank You!
        </h1>
        <p>Your message has been sent successfully. I'll get back to you as soon as possible.</p>
        <a href="index.html" class="btn-back">Back to Home</a>
    </div>
</body>
</html>
